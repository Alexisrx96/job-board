<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">My website</title>

    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{~/css/animate.css}" rel="stylesheet">
    <link th:href="@{~/css/style.css}" rel="stylesheet">

</head>

<body >

<div id="wrapper">
    <div th:replace="/fragments/navbar :: navbar"></div>

    <div id="page-wrapper" class="gray-bg">
        <div th:replace="/fragments/navbar-top :: navbar"></div>
        <div th:replace="/fragments/header :: heading"></div>
        <div class="wrapper wrapper-content animated fadeInRight" >
            <div layout:fragment="content">
            </div>
        </div>
        <div class="footer">
            <div class="pull-right">
                10GB of <strong>250GB</strong> Free.
            </div>
            <div>
                <strong>Copyright</strong> Example Company &copy; 2014-2019
            </div>

        </div>

    </div>
</div>

    <!-- Mainly scripts -->
    <script th:src="@{~/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{~/js/popper.min.js}"></script>
    <script th:src="@{~/js/bootstrap.min.js}"></script>
    <script th:src="@{~/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{~/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <!-- Custom and plugin javascript -->
    <script th:src="@{~/js/inspinia.js}"></script>
    <script th:src="@{~/js/plugins/pace/pace.min.js}"></script>


</body>

</html>
