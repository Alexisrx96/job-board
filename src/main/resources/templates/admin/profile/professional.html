<!DOCTYPE html>
<html lang="es"
      layout:decorate="~{_layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="<http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Profile Company</title>
    <th:block layout:fragment="css">
        <link th:href="@{~/css/plugins/iCheck/custom.css}" rel="stylesheet">
        <link th:href="@{~/css/plugins/steps/jquery.steps.css}" rel="stylesheet">
    </th:block>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight" layout:fragment="content">

    <center>
        <button class="btn btn-primary " style="width:200px;height:40px;">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Aprobados</font>
            </font>
        </button>
        <button class="btn btn-primary " style="width:200px;height:40px;">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Rechazados</font>
            </font>
        </button>
        <button class="btn btn-primary " style="width:200px;height:40px;">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Pendientes</font>
            </font>
        </button>
    </center>
    <br>
    <br>
    <!--aprobadas-->
    <div class="ibox" th:each="professional : ${professionals}">
        <div class="ibox-title">
            <h5>Nombre Empresa</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <span class="bold">Nombres: [[${professional.firstName}]]</span><br>
            <span class="bold">Apellidos: [[${professional.lastName}]]</span><br>
            <span class="bold">Email: [[${professional.email.id}]]</span><br>
            <span class="bold">Estado: [[${professional.email.state.name}]]</span><br>
            <span class="bold">Área: [[${professional.area.name}]]</span><br>
            <br>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                DESACTIVAR
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Desactivar Perfil</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ¡ Perfil desactivado con exito !
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


</div>
<th:block layout:fragment="scripts">
    <script th:src="@{~/js/plugins/steps/jquery.steps.min.js}"></script>
    <script th:src="@{~/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:inline="javascript">

    </script>
</th:block>
</body>
</html>
