<!DOCTYPE html>
<html lang="es"
      layout:decorate="~{_layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="<http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <title>Profile</title>
    <th:block layout:fragment="css">

    </th:block>
</head>
<body>

                <select class="form-control" th:field="*{area}">

</th:block>
</body>
</html>
