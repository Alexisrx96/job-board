
<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login 2</title>

    <link th:href="@{~/lib/bootstrap/dist/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{~/lib/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{~/lib/sweetalert2/dist/sweetalert2.min.css}" rel="stylesheet">

    <link th:href="@{~/css/animate.css}" rel="stylesheet">
    <link th:href="@{~/css/login.css}" rel="stylesheet">
    <link th:href="@{~/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">


<div class="middle-box text-center animated fadeInDown">
    <div class="ibox">
        <div class="ibox-content">
            <div class="logo"></div>
            <form class="m-t" role="form" th:action="@{/login}"  method="post" id="login">
                <p>Inicia sesión en tu cuenta</p>
                <div class="form-group row m-3">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group row m-3">
                    <div class="d-flex w-100 justify-content-between">
                        <label for="password"> Contraseña</label>
                        <a href="#"><small>¿Olvidaste tu contraseña?</small></a>
                    </div>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Contraseña" required="">
                </div>
                <div class="form-group row  m-l m-r">
                    <div class="d-flex w-100 justify-content-between">
                        <div class="form-check abc-checkbox form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1" id="remember-me">
                            <label class="form-check-label" for="remember-me"> Recuérdame </label>
                        </div>
                        <button class="btn btn-primary" type="submit" id="SubmitBtn">Iniciar sesión</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="ibox-title">
            <p class="text-muted text-center">¿No tienes una cuenta? <a href="#">Registrarse</a> </p>
        </div>
    </div>
</div>

<script type="application/json" th:src="@{~/lib/jquery/dist/jquery.js}"></script>
<script type="application/json" th:src="@{~/lib/Popper/popper.min.js}"></script>
<script type="application/json" th:src="@{~/lib/bootstrap/dist/js/bootstrap.js}"></script>
<script type="application/json" th:src="@{~/lib/sweetalert2/dist/sweetalert2.all.min.js}"></script>
<script type="application/json" th:src="@{~/js/login.js}"></script>
</body>

</html>
