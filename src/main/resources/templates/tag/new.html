<!DOCTYPE html>
<!--suppress ALL -->
<html lang="es" layout:decorate="~{_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${tittle}]]</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>All form elements <small>With custom checbox and radion elements.</small></h5>
            </div>
            <div class="ibox-content">
                <form method="post" th:action="@{~/tag/save}" th:object="${tag}">
                    <input th:field="*{id}" type="hidden"/>
                    <div class="form-group  row"><label class="col-sm-2 col-form-label" for="name">Nombre del tag</label>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        <div class="col-sm-10">
                            <input id="name" class="form-control" type="text" th:field="*{name}"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row">
                        <div class="col-sm-4 col-sm-offset-2">
                            <a class="btn btn-white btn-sm" href="#" th:href="@{~/tag/list}">Cancelar</a>
                            <button class="btn btn-primary btn-sm" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
