<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>Register to IN+</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form"  method="post" th:action="@{~/register-company}" th:object="${company}">
                <div class="form-group">
                    <label class="text-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                    <input class="form-control" type="text" th:field="*{name}" placeholder="Nombre de la empresa">
                </div>
                <div class="form-group">
                    <label class="text-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                    <input class="form-control" type="email" th:field="*{email}" placeholder="Email (contacto@empresa.com)">
                </div>
                <div class="form-group">
                    <label class="text-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                    <input class="form-control" type="password" th:field="*{password}" placeholder="ContraseÃ±a">
                </div>
                <div class="form-group">
                    <label class="text-warning" th:if="${#fields.hasErrors('about')}" th:errors="*{about}"></label>
                    <textarea class="form-control" th:field="*{about}" placeholder="Acerca de"></textarea>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
