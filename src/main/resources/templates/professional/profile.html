<!DOCTYPE html>
<!--suppress ALL -->
<html lang="es"
      layout:decorate="~{_layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="<http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <th:block layout:fragment="css">
        <link th:href="@{~/css/plugins/iCheck/custom.css}" rel="stylesheet">
        <link th:href="@{~/css/plugins/steps/jquery.steps.css}" rel="stylesheet">
    </th:block>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight" layout:fragment="content">
    <h1>Edit profile</h1>
    <form id="example-basic" method="post" th:action="@{~/professional/update}" th:object="${form}">
        <h3>Account Data</h3>
        <section>
            <div role="form" >
                <div class="form-group" >
                    <label for="email">Email *</label>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <input id="email" class="form-control required" type="text" th:field="*{email}">
                </div>
                <div class="form-group" >
                    <label for="password">Password *</label>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <input id="password" type="password" class="form-control required" th:field="*{password}">
                </div>
            </div>
        </section>
        <h3>General data</h3>
        <section>
            <div role="form">
                <div class="form-group" >
                    <label for="firstName">Name *</label>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    <input id="firstName" type="text" class="form-control required" th:field="*{firstName}"></div>
                <div class="form-group">
                    <label for="lastName">Last name *</label>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    <input id="lastName" type="text" class="form-control required" th:field="*{lastName}"></div>
                <div class="form-group">
                    <label for="area">Area *</label>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></div>
                    <input id="area" type="text" class="form-control required" th:field="*{area}"></div>
            </div>
        </section>
    </form>


</div>

<th:block layout:fragment="scripts">
    <script th:src="@{~/js/plugins/steps/jquery.steps.min.js}"></script>
    <script th:src="@{~/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:inline="javascript">
    $("#example-basic").steps({
        headerTag: "h3",
        bodyTag: "section",
        transitionEffect: "slideLeft",
        autoFocus: true
    });


    </script>
</th:block>
</body>
</html>
