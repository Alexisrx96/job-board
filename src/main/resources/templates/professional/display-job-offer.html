<!DOCTYPE html>
<html lang="es"
      layout:decorate="~{_layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="<http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <th:block layout:fragment="css">
        <link th:href="@{~/css/plugins/iCheck/custom.css}" rel="stylesheet">
        <link th:href="@{~/css/plugins/steps/jquery.steps.css}" rel="stylesheet">
    </th:block>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight" layout:fragment="content">
    <h1>[[${offer.title}]]</h1>
    <br>
    <i class="fa fa-building"></i>&nbsp;&nbsp;<span class="bold">Empresa: </span>[[${offer.company.name}]]
    <br>
    <br>
    <i class="fa fa-suitcase"></i>&nbsp;&nbsp;<span class="bold">Área: </span>[[${offer.area.name}]]
    <br>
    <br>
    <br>
    <h2>Descripción</h2>
    <hr>
    <br>
    <p>[[${offer.description}]]</p>
    <br>
    <br>
    <button class="btn btn-outline btn-info" type="button">
        <a href="#" th:href="@{~/p/offers}">
            <i class="fa fa-star"></i>&nbsp;&nbsp;Regresar</a>
    </button>

</div>

<th:block layout:fragment="scripts">
    <script th:src="@{~/js/plugins/steps/jquery.steps.min.js}"></script>
    <script th:src="@{~/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:inline="javascript">

    </script>
</th:block>
</body>
</html>
